<html>
<head>

<script>
	function test1()
	{
		var d = $('myDiv');

	$('output').innerHTML=s;
	}

	function test2()
	{
		var divs = $('myDiv','myOtherDiv');
		var s=" o";
		for(i=0; i<divs.length; i++)
		{
			s=s+divs[i].innerHTML);
		}
	$('output').innerHTML=s;
	}
</script>
</head>

<div id=output>output div</div>
