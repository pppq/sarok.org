<html>
<head>
<title> Ajax pelda</title>

<script>
strURL="response.php";
function start()
{
    var transport = new XMLHttpRequest();
    transport.open('GET', strURL, true);
    transport.onreadystatechange = function() {
        if (transport.readyState == 4) {
           document.getElementById('content').innerHTML=transport.responseText;
        }
    }
    transport.send(null);

}
</script>
</head>
<body>
<button onclick="start()">Click to start</button>

<div id="content" style="margin: 10px; border: 1px dotted blue;padding: 10px">
Na ide jon majd a tartalom.
</div>
</body>
</html>
